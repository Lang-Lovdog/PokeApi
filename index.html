<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROYECTO API POKEMON</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center" style="
      background-color: rgba(204, 240, 181, 0.7);
      border-radius: 46%;
      margin-top:8px;
      box-shadow: rgba(59,55,20,.9);
    ">Pokedex</h1>
    <div class="filtro">
      <div class="numero">
        <p>Se selecciona el Total de Pokemones</p>
        <input type="number"  id="filtroPokemones">
        <button id="btnFiltrar" class="btn btn-primary">Filtrar</button>
        <button id="btnTodo" class="btn btn-warning">Mostrar todo</button>
      </div>
      <div class="nombre">
        <p>BÃºsqueda por nombre</p>
        <input type="text" oninput="buscaPorNombre()" id="buscaNombre">
      </div>
    </div>
    <div class="flex">
      <div id="lista" class="col-7"></div>
      <div id="pokemonBuscado" class="col-5"></div>
    </div>
  </div>

  <template id="infoPokemon">
    <div class="alert alert-primary">
      <p>Nombre</p>
      <p>URL</p>
      <button class="btn btn-dark">Mostrar</button>
    </div>
  </template>

  <template id="card">
    <article class="card">
      <!---
      <img src="" alt="" class="card-header">
      --->
      <div class="card-body">
        <img src="" alt="" class="card-body-img">
        <h1 class="card-body-title">
          <span>A</span>
        </h1>
        <p class="card-body-text"></p>
      </div>
      <div class="card-footer-social">
        <h3></h3>
        <p>Ataque</p>
      </div>
      </div>
      <div class="card-footer">
       <div class="card-footer-social">
        <h3></h3>
        <p>Especial</p>
       </div>
       <div class="card-footer-social">
        <h3></h3>
        <p>Defensa</p>
       </div>
      </div>
    </article>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" ></script>
  <script src="./js/app.js" ></script>
</body>
</html>
